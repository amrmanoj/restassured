plugins {
    id 'java'
}

group 'org.intellij'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'

    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'

    // Framework dependencies
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.7.1'

    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.7.1'

    testImplementation group: 'io.cucumber', name: 'cucumber-picocontainer', version: '7.7.1'

   }

test {
    useJUnitPlatform()
}